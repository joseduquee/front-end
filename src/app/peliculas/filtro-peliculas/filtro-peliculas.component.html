<h2>Buscar Peliculas</h2>

<mat-spinner *ngIf="!peliculas" ></mat-spinner>

<form [formGroup]="form" *ngIf="peliculas">
    <mat-form-field appearance="outline"> <!--textbox-->
        <mat-label>Titulo</mat-label>
        <input formControlName="titulo" matInput/>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Genero</mat-label>
        <mat-select formControlName="generoId">
            
            <mat-option *ngFor = "let genero of generos" [value]="genero.id">{{genero.nombre}}</mat-option>
           
        </mat-select>
    </mat-form-field>

    <!--texto box-->
    <div>
        <mat-checkbox formControlName="proximosEstrenos">Proximos Estrenos</mat-checkbox>
    </div>
    <div>
        <mat-checkbox formControlName="enCines">En cines</mat-checkbox>
    </div>

    <div class="contenedor-limpiar">
        <button mat-flat-button (click)="limpiar()" color="primary">Limpiar</button>
    </div>
</form>

<app-listado-peliculas [peliculas] = "peliculas"></app-listado-peliculas>

<mat-paginator
[length]="cantidadElementos"
[pageSize]="cantidadElementosAMostrar"
[pageSizeOptions]="[5, 10, 20]" 
(page)="paginatorUpdate($event)">

</mat-paginator>
